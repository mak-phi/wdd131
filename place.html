    <main>
        <div class="hero">
            <picture>
                <source media="(min-width:501px )" srcset="images/jaisalmar_1280w.webp" type="image/webp">

                <img src="images/jaisalmar_city_500w.webp" alt="Aerial VIew of Jaisalmar, Rajasthan, India">
            </picture>
        </div>
        <section class="card">
            <h3>Data</h3>
            <div>
                <div class="info">
                    <label for="established">Established: </label>
                    <input type="text" value="1156" id="established" readonly>

                </div>
                <div class="info">
                    <label for="founded">Founded by: </label>
                    <input type="text" value="Rawal Jaisal" id="founded" readonly>
                </div>
                <div class="info">
                    <label for="elevation">Elevation: </label>
                    <input type="text" value="225 m (738 ft)" id="elevation" readonly>
                </div>
                <div class="info">
                    <label for="population">Population: </label>
                    <input type="text" value="93,000" id="population" readonly>
                </div>
                <div class="info">
                    <label for="languages">Languages: </label>
                    <input type="text" value="Hindi, Rajasthani, English" id="languages" readonly>

                </div>
                <div class="info">
                    <label for="district">District: </label>
                    <input type="text" value="Jaisalmer" id="district" readonly>
                </div>
                <div class="info">
                    <label for="state">State: </label>
                    <input type="text" value="Rajasthan, India" id="state" readonly>
                </div>
                <div class="info">
                    <label for="currency">Currency: </label>
                    <input type="text" value="Indian Rupee (INR)" id="currency" readonly>
                </div>
                <div class="info">
                    <label for="time-zone">Time Zone: </label>
                    <input type="text" value="UTC+5:30" id="time-zone" readonly>
                </div>
                <div class="info">
                    <label for="telephone-code">Telephone Code: </label>
                    <input type="text" value="+91-02992" id="telephone-code" readonly>
                </div>
            </div>
        </section>
        <section class="card">
            <h3>Weather</h3>
            <img src="images/hot_sun_sunny_weather_icon.svg" alt="Sunny Weather">
            <div>
                <div class="info">
                    <label for="temperature">Temperature: </label>
                    <input type="text" id="temperature" readonly>

                </div>
                <div class="info">
                    <label for="conditions">Conditions: </label>
                    <input type="text" id="conditions" readonly>
                </div>
                <div class="info">
                    <label for="wind-speed">Wind: </label>
                    <input type="text" id="wind-speed" readonly>
                </div>
                <div class="info">
                    <label for="wind-chill">Wind Chill: </label>
                    <input type="text" id="wind-chill" readonly>
                </div>
            </div>
        </section>
